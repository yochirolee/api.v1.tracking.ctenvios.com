version: '3.8'

services:
  # PostgreSQL Database (replaces Supabase)
  postgres:
    image: postgres:16-alpine
    container_name: ctenvios-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your-secure-password-here}
      POSTGRES_DB: ctenvios_tracking
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prisma/migrations:/docker-entrypoint-initdb.d/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ctenvios-network

  # MySQL Database (existing)
  mysql:
    image: mysql:8.0
    container_name: ctenvios-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-your-mysql-password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ctenvios}
      MYSQL_USER: ${MYSQL_USER:-ctenvios_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-your-mysql-user-password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ctenvios-network

  # Express API Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ctenvios-api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      # PostgreSQL (Prisma)
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-your-secure-password-here}@postgres:5432/ctenvios_tracking?schema=public
      DIRECT_URL: postgresql://postgres:${POSTGRES_PASSWORD:-your-secure-password-here}@postgres:5432/ctenvios_tracking?schema=public
      # MySQL
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-ctenvios_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-your-mysql-user-password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ctenvios}
      # Add other env vars as needed
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-refresh-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      mysql:
        condition: service_healthy
    networks:
      - ctenvios-network
    volumes:
      # Mount for logs
      - ./logs:/app/logs
    command: sh -c "npx prisma migrate deploy && node dist/api/v1/server.js"

  # Optional: pgAdmin for PostgreSQL management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ctenvios-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@ctenvios.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - ctenvios-network
    profiles:
      - tools

networks:
  ctenvios-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  mysql_data:
    driver: local

